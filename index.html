<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game | Zuy</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" type="text/css" href="themes/theme-dark.css" id="theme-stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>   
    <div class="navbar">
      <div class="GameTitle">
        <h2>Typing speed test</h2>
      </div>
      
      <div class="font-selector-container">
        <select id="font-selector">
          <option value="Arial, sans-serif">Arial</option>
          <option value="Verdana, sans-serif">Verdana</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
          <option value="Tahoma, sans-serif">Tahoma</option>
          <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
          <option value="Calibri, sans-serif">Calibri</option>
          <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino</option>
          <option value="Arial Black, sans-serif">Arial Black</option>
          <option value="Comic Sans MS, cursive">Comic Sans MS</option>
          <option value="Lucida Console, Monaco, monospace">Lucida Console</option>
        </select>
      </div>
      <div class="theme-selector-container">
        <select id="theme-selector">
          <option value="default">Light</option>
          <option value="dark" selected>Dark</option>
        </select>
      </div>
      
    </div>
  



    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>


    <div id="result-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Results</h2>
        <p id="result-wpm">WPM: 0</p>
        <p id="result-cpm">CPM: 0</p>
        <p id="result-mistakes">Mistakes: 0</p>
        <button id="result-try-again">Try Again</button>
      </div>
    </div>


    
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
